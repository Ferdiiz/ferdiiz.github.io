<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="icon" href="img3.png" type="image/png" >
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <header> 
            <a href="#"><img src="img3.png" class="logo" alt="" style="height: 18%; width: 18%;"></a>

            <div>
                <ul id="navbar">

                    <li><a href="https://ferdiiz.github.io/Final/index.html">Home</a></li>
                    <li><a href="https://ferdiiz.github.io/Final/cart/cart.html">Shop</a></li>
                    <li><a href="https://ferdiiz.github.io/Final/About/about.html">About</a></li>
                    <li><a href="https://ferdiiz.github.io/Final/Support/support.html">Support</a></li>
                    <li><a href="" class="active">Login</a></li>

                    <!-- adding id for later on toggled page editing -->
                    <li id="lg-bag"><a href="cart.html"><img src="img2.png" width="105%" height="105%"></a></li>

                    <!-- cancel button when toggled -->
                    <a href="#" id="close"><img src="arrow.png" width="45%" height="45%"></i></a>

                </ul>

            </div>

            <div id="mobile">
                
                <a href="cart.html"><img src="img2.png" width="28" height="28"></a>
                <i id="bar"><img src="h1.jpeg" width="100%" height="100%"></i>
            </div>

        </header>
        
        <div class="wrapper">
             
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#"> 
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> Remember me </label>
                        <a href="#"> Forgot Password? </a>
                    </div>

                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        
                        <p>Don't have an account?<a href="#" class="register-link"> Register </a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register">
                <h2>Registration</h2>
                <form action="#"> 

                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label><input type="checkbox"> I agree to the Terms & Conditions </label>
                         
                    </div>

                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        
                        <p>Already have an account?<a href="#" class="login-link"> Login </a></p>
                    </div>
                </form>
            </div>

        </div>

        <script src="script.js"></script>
        <script src="script2.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>

</html>
